  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with Night Sky */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e215d, #0b0d17);
      color: white;
      height: 100vh;
      overflow: hidden;
      line-height: 1.8;
      animation: backgroundColor 5s ease infinite;
    }

    /* Header with Animation */
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 10%;
      text-align: center;
      border-bottom: 3px solid #e74c3c;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
      animation: bounce 2s ease infinite;
    }

    header h1 {
      font-size: 36px;
      animation: fadeIn 3s ease-in-out;
    }

    header p {
      font-size: 18px;
      color: #f5f5f5;
      animation: slideIn 2s ease;
    }

    /* Profile Image */
    #profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      margin: 20px auto;
      animation: rotateImg 5s ease-in-out infinite;
    }

    #profile-img:hover {
      transform: scale(1.3);
      transition: transform 0.3s ease;
    }

    /* Buttons with Animations */
    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .buttons a {
      padding: 15px 25px;
      background: #e74c3c;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.2s ease-in-out, background 0.3s ease;
      animation: pulse 2s ease infinite;
    }

    .buttons a:hover {
      background: #ff6f61;
      transform: scale(1.1);
    }

    /* Starry Animation */
    .star {
      width: 3px;
      height: 3px;
      background-color: white;
      position: absolute;
      border-radius: 50%;
      animation: twinkle 2s linear infinite;
    }

    /* Create floating effects */
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.2;
      }
    }

    /* Hover Animations */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes rotateImg {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-50px);
      }

      100% {
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }

      #profile-img {
        width: 140px;
        height: 140px;
      }

      .buttons a {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    const starContainer = document.getElementById('star-container');
    const createStars = () => {
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
